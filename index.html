<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://css.gg/css?=check-r" rel="stylesheet">
  <link rel="stylesheet" href="assets/style/main.css">
  <title>Task Master</title>
</head>

<body>
  <header class="sticky-top">
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
      <a class="navbar-brand" href="#">
        <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
        <span class="ml-2 d-none d-md-inline">Task Master</span>
      </a>
      <nav class="nav-item ml-auto">
        <div>
          <input type="color" id="bg-color-pick" name="bg-color-pick" value="#D01717">
          <label for="bg-color-pick">List background color</label>
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createListModal">
          Create Task List (+)
        </button>
      </nav>
      <nav class="nav-item ml-auto">
        <button class="btn bg-primary">View Lists</button>
      </nav>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row justify-content-around" id="app">

      </div>
    </div>

  </main>
  <footer class="container-fluid bg-dark text-light">
    <div class="row text-center">
      <div class="col">
        <p><small>Made with love by Codeworks</small></p>
      </div>
    </div>
  </footer>


  <div class="modal fade" id="createListModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Enter your Task List's title: </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form onsubmit="app.listsController.create(event)">
            <div class="form-group">
              <label for="list-title-input" class="col-form-label">Title:</label>
              <input type="text" name="title" class="form-control" id="list-title-input" minlength="3" maxlength="15"
                placeholder="Enter the title here...">
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
